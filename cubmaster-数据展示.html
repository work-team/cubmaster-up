<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>data_show</title>
    <link rel="stylesheet" href="css/cubmaster-数据展示.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <div class="head">
    <li class="logo">cub云盘</li>
    <li><a href="">退出</a></li>
    <li><a href="">欢迎admin</a></li>
</div>
    <div class="container">
        <div class="box-container">
            <div class="box">
                <h2></h2>
                <div>简介:<span id="description"></span></div>
                <div>数据类型:<span id="datasetType"></span></div>
            </div>
            <div class="box">
                <div>算法类型:<span id="associatedTasks"></span></div>
                <div>运行平台:<span id="platform"></span></div>
                <div>范围:<span id="area"></span></div>
            </div>
            <div class="box">
                <div>上传时间:<span id="SubmitDatetime"></span></div>
                <div>下载数量:<span id="DownloadCount"></span></div>
            </div>
        </div>
        <div class="lie-container">
            <span>字段列表:</span>
            <div class="inf">
                <ul>
                    <li>字段名称:<span></span></li>
                    <li>字段文本:<span></span></li>
                    <li>数据库字段:<span></span></li>
                    <li>字段特征:<span></span></li>
                </ul>
                <ul>
                    <li>字段范围:<span></span></li>
                    <li>字段序列:<span></span></li>
                    <li>字段丢失:<span></span></li>
                    <li>字段类型:<span></span></li>
                </ul>
            </div>
        </div>
        <div class="show-container">
            <span>创建文本:</span>
            <button value="点击展开">点击展开</button>
        </div>
    </div>
</body>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/jquery.color.min.js"></script>
<script src="js/cubmaster-数据展示.js"></script>
</html>
