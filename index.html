<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cubmaster-list</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/cubmaster-list.css">
</head>
<body>
    <div class="head">
        <li class="logo">cubmaster云盘</li>
        <li><a href="">退出</a></li>
        <li><a href="">欢迎admin</a></li>
    </div>
    <div class="leftPanel">
        <ul>
            <li class="myself-file myback" status="active">
                <a tabindex="1">
                    <i class="myfile"></i>
                    <span class="text">我的文件</span>
                    <span class="bg"></span>
                </a>
            </li>
            <li class="public-file pbback" status="inactive">
                <a tabindex="1">
                    <i class="pufile"></i>
                    <span class="text">公共文件</span>
                    <span class="bg"></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="mainPanel">
        <div class="toolbar">
            <div class="btn-group">
                <div class="item">
                    <span class="upload btn-blue btn">
                        <i class="icon"></i>
                        <span class="label">上传</span>
                    </span>
                </div>
                <div class="item">
                    <span class="new btn-grey btn">
                        <i class="icon"></i>
                        <span class="label">新建表单</span>
                    </span>
                </div>
                <div class="item sp">
                    <span class="download btn btn-grey">
                        <i class="icon"></i>
                        <span class="label">下载</span>
                    </span>
                    <span class="delete btn btn-grey">
                        <i class="icon"></i>
                        <span class="label">删除</span>
                    </span>
                </div>
            </div>
        </div>
        <div class="path-panel">
            <div class="path-info">
            </div>
        </div>
        <div class="file-list">
            <div class="list-holder">
                <ul>
              <!--       <li class="file" status="inactive" >
                        <div class="file-bg"></div>
                        <div class="date">2016</div>
                    </li>
  -->
                    <!--生成文本备份-->
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/cubmaster-list.js"></script>
</html>
